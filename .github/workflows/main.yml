name: Build iOS App

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  APP_NAME: ShippingApp

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🔧 Prepare Homebrew (Apple Silicon)
        shell: bash
        run: |
          if [ -x /opt/homebrew/bin/brew ]; then
            eval "$(/opt/homebrew/bin/brew shellenv)"
          fi
          brew --version

      - name: 📦 Install build tools
        shell: bash -l {0}
        run: |
          set -euxo pipefail
          brew update
          brew install autoconf automake libtool pkg-config ccache xz sqlite readline openssl@3 zlib || true

      - name: 🧰 Install Python deps for kivy-ios toolchain (host)
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip
          python -m pip install "cython<3.0" sh packaging pbxproj

      - name: 📦 Cache kivy-ios
        uses: actions/cache@v3
        with:
          path: ~/kivy-ios
          key: kivy-ios-${{ runner.os }}-macos14-v1

      - name: 🏗️ Fetch & build kivy-ios recipes
        shell: bash -l {0}
        run: |
          set -euxo pipefail
          cd ~
          if [ ! -d "kivy-ios" ]; then
            git clone https://github.com/kivy/kivy-ios
          fi
          cd kivy-ios
          # بناء الوصفات الأساسية
          python3 ./toolchain.py build python3 sdl2 sdl2_image sdl2_mixer sdl2_ttf pillow pyobjus kivy
          # مكتبات بايثون داخل بيئة Python-iOS
          python3 ./toolchain.py pip install "cython<3.0" arabic-reshaper python-bidi

      - name: 🎯 Create Xcode project
        shell: bash -l {0}
        run: |
          set -euxo pipefail
          cd ~/kivy-ios
          python3 ./toolchain.py create "$APP_NAME" "${{ github.workspace }}"
          ls -la "$APP_NAME-ios"

      - name: 🔨 Build app (Simulator, unsigned)
        shell: bash -l {0}
        run: |
          set -euxo pipefail
          cd ~/kivy-ios/"$APP_NAME"-ios
          xcodebuild \
            -project "$APP_NAME.xcodeproj" \
            -scheme "$APP_NAME" \
            -configuration Release \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGNING_ALLOWED=NO \
            -derivedDataPath build

          echo "Build products:"
          find build -maxdepth 3 -type d -name "*.app" -print || true

      - name: 📤 Upload artifact (.app)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-iOS-simulator
          path: |
            ~/kivy-ios/${{ env.APP_NAME }}-ios/build/Build/Products/Release-iphonesimulator/*.app
