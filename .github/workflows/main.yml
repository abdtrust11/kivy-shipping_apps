name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 🔧 Install build tools
      run: |
        brew install autoconf automake libtool pkg-config
        brew install openssl readline sqlite3 xz zlib
    
    - name: 📦 Cache kivy-ios
      uses: actions/cache@v3
      with:
        path: ~/kivy-ios
        key: kivy-ios-build
    
    - name: 🏗️ Build kivy-ios
      run: |
        cd ~
        if [ ! -d "kivy-ios" ]; then
          git clone https://github.com/kivy/kivy-ios
          cd kivy-ios
          ./toolchain.py build python3 kivy
        fi
    
    - name: 📚 Install dependencies
      run: |
        mkdir -p site-packages
        pip3 install --target=site-packages arabic-reshaper python-bidi
    
    - name: 🎯 Create Xcode project
      run: |
        cd ~/kivy-ios
        ./toolchain.py create ShippingApp ${{ github.workspace }}/shipping_apps
    
    - name: 🔨 Build app
      run: |
        cd ~/kivy-ios/ShippingApp-ios
        xcodebuild -project ShippingApp.xcodeproj \
          -scheme ShippingApp \
          -sdk iphonesimulator \
          -configuration Release \
          CODE_SIGNING_ALLOWED=NO
    
    - name: 📤 Upload artifact
      uses: actions/upload-artifact@v4    ← v4 بدلاً من v3
      with:
        name: ShippingApp-iOS
        path: ~/kivy-ios/ShippingApp-ios/build/
